<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name=viewport content="width=device-width, initial-scale=1.0">
		<title>{title}</title>
		<link rel="stylesheet" href="{head link stylesheet}" type="text/css">
	</head>
	<body>

		<h1>Login</h1>
		<form method="POST" action="{form_action}">
			<label for="{form_username}">username</label>
			<input name="{form_username}" id="{form_username}">
			<br>
			<label for="{form_password}">password</label>
			<input name="{form_password}" id="{form_password}">
			<input type="submit" name="{form_submit}">
		</form>
		{errors}

	</body>
</html>
